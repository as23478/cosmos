    <head>

        <meta charset="utf-8">

        <!-- CSS Linked -->
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

        <header data-include-file="/assets/inc/header.html" class="includeJs"></header>

        <!-- Start Section Banner Section -->
        <div class="section-banner sbg-6 ptb-100">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="banner-content">
                            <h2>문의하기</h2>
                            <nav style="--bs-breadcrumb-divider: '/';" aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="/index.html">Home</a></li>
                                    <li class="breadcrumb-item"><a href="/index.html">안내</a></li>
                                    <!-- <li class="breadcrumb-item"><a href="/store.html">Store</a></li> -->
                                    <!-- <li class="breadcrumb-item"><a href="/index.html">Figure & Model</a></li> -->
                                    <li class="breadcrumb-item active" aria-current="page">문의하기</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Section Banner Section -->
    
        <!-- Start Contact Section Title -->
        <div class="contact-section-title ptb-100">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <div class="contact-content">
                            <div class="sub-title-2">
                                <p>Contact Us</p>
                            </div>
                            <h2>저희와 소통해 주셔서 감사합니다! 궁금한 점을 문의하시거나 의견을 보내주세요.</h2>
                            <p>아래 양식을 작성해 주시면 빠르게 답변드리겠습니다!<br>
                                개인정보는 안전하게 관리되며 문의 처리에만 사용됩니다.</p>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="contact-info">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="contact-info-box">
                                        <i class="fi fi-tr-phone-call"></i>
                                        <h4><a href="tel:+0123456789102">010-1234-5678</a></h4>
                                        <span>Phone</span>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="contact-info-box">
                                        <i class="fi fi-tr-envelope-dot"></i>
                                        <h4><a href="mailto:support@example.com">info@cosmos.com</a></h4>
                                        <span>Email</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Start Contact Section Title -->

        <!-- Start Contact Section -->
        <div class="contact-section pb-70">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="contact-form">
                            <form id="contactForm">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12">
                                        <div class="form-group">
                                            <input type="text" name="name" class="form-control" id="name" required data-error="Please enter your name" placeholder="이름">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-md-12">
                                        <div class="form-group">
                                            <input type="email" name="email" class="form-control" id="email" required data-error="Please enter your email" placeholder="이메일">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-md-12">
                                        <div class="form-group">
                                            <input type="text" name="phone_number" class="form-control" id="phone_number" required data-error="Please enter your phone number" placeholder="전화번호">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-md-12">
                                        <div class="form-group">
                                            <textarea name="message" id="message" class="form-control" cols="30" rows="6" required data-error="Please enter your message" placeholder="문의내용을 작성해주세요."></textarea>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-md-12">
                                        <button type="submit" class="default-btn"><span>Send Message</span><i class='bx bx-paper-plane'></i></button>
                                        <div id="msgSubmit" class="h3 text-center hidden"></div>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="contact-wrap">
                            <div class="contact-video-wrap">
                                <video class="contact-video" src="/assets/img/all-img/contact_video_2.mp4" playsinline autoplay muted loop>
                                </video>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Contact Section -->


        <!-- Start Map Area -->
        <div id="map" class="map-pd container-fluid">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3262.168442589744!2d129.0569145763511!3d35.15241965884094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3568eb708afe51fb%3A0x977150933828e443!2z64-Z7ISx7J247J6s6rCc67Cc6rWQ7Jyh7JuQ!5e0!3m2!1sko!2skr!4v1736834048915!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <!-- End Map Area -->

                    </div>
                    <div class="col-lg-2 col-sm-4 col-6">
                        <div class="insta-image">
