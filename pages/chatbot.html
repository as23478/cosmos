<!doctype html>
<html lang="ko">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Cosmos - chatbot</title>

        <!-- CSS Linked -->
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/css/aos.css">
        <link rel="stylesheet" href="/assets/css/boxicons.min.css">
        <link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
        <link rel="stylesheet" href="/assets/css/magnific-popup.min.css">
        <link rel="stylesheet" href="/assets/css/nice-select.min.css">
        <link rel="stylesheet" href="/assets/css/flaticon.css">
        <link rel="stylesheet" href="/assets/css/header.css">
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="/assets/css/responsive.css">
        
        <link rel="stylesheet" href="/assets/css/chatbot.css">

        <!-- favicon Linked -->
        <link rel="icon" type="image/png" href="/assets/img/all-img/favicon.png">

    </head>
    <body class="dark-theme">

        <main class="chat">

            <header class="chat-header">
                <p class="navbar-brand">cosmos</p>
                <div class="chat-btns">
                    <a href="/index.html" class="chat-icon"><i class='bx bx-home'></i></a>
                    <a href="#" class="chat-icon"><i class='bx bx-cog' ></i></a>
                </div>
            </header>
    
            <div class="chat-body">
                <div class="message-box">
                    <div class="message"><span>COSMOS 챗봇</span>입니다. 무엇을 도와드릴까요?</div>
                    <div class="message">아래 카테고리에서 선택해주세요.</div>
                </div>
            </div>
    
            <footer class="chat-footer">
                <button type="button" title="입력 도우미" class="chat-icon"><i class="bx bx-chat"></i></button>
                <textarea placeholder="질문하실 내용을 입력해 주세요." rows="1" maxlength="300"></textarea>
                <button type="button" title="입력내용 삭제" class="chat-clear"><i class="bx bx-x"></i></button>
                <button type="button" title="전송" class="chat-icon send-btn"><i class="bx bx-send"></i></button>
                </div>
            </footer>

        </main>
        
        <!-- End Chatbot Section -->
        



        <!-- Links of JS files -->
        <script src="/assets/js/jquery.min.js"></script>
        <script src="/assets/js/bootstrap.min.js"></script>
        <script src="/assets/js/aos.js"></script>
        <script src="/assets/js/nice-select.min.js"></script>
        <script src="/assets/js/magnific-popup.min.js"></script>
        <script src="/assets/js/jquery.mixitup.min.js"></script>
        <script src="/assets/js/owl.carousel.min.js"></script>
        <script src="/assets/js/main.js"></script>
    </body>
</html>
