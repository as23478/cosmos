<!doctype html>
<html lang="zxx">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Cosmos - Store</title>

        <!-- CSS Linked -->
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/css/aos.css">
        <link rel="stylesheet" href="/assets/css/boxicons.min.css">
        <link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
        <link rel="stylesheet" href="/assets/css/magnific-popup.min.css">
        <link rel="stylesheet" href="/assets/css/nice-select.min.css">
        <link rel="stylesheet" href="/assets/css/flaticon.css">
        <link rel="stylesheet" href="/assets/css/header.css">
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="/assets/css/responsive.css">

        <!-- favicon Linked -->
        <link rel="icon" type="image/png" href="/assets/img/all-img/favicon.png">

    </head>
    <body class="dark-theme">
        
        <header data-include-file="/assets/inc/header.html" class="includeJs"></header>


        <!-- Start Sidebar Section -->
        <div class="wtcode">
            <aside class="sidebar-area sidebar-shop">
                <div class="widget widget_search">
                    <form class="search-form">
                        <input type="text" placeholder="Enter Keyword">
                        <button type="submit"><i class="bx bx-search"></i></button>
                    </form>
                </div>
                <div class="widget widget_categories">
                    <h3 class="widget_title">Categories</h3>
                    <ul>
                        <li><a href="#">Category 1</a></li>
                        <li><a href="#">Category 2</a></li>
                        <li><a href="#">Category 3</a></li>
                        <li><a href="#">Category 4</a></li>
                        <li><a href="#">Category 5</a></li>
                        <li><a href="#">Category 6</a></li>
                    </ul>
                </div>
                <div class="widget widget_price_filter">
                    <h4 class="widget_title">Filter By Price</h4>
                    <div class="price_slider_wrapper">
                        <div class="price_label">
                            Price: <span class="from">$0</span> â€” <span class="to">$70</span>
                        </div>
                        <div class="price_slider"></div>
                        <button type="submit" class="default-btn style-grid">Filter</button>
                    </div>
                </div>
                <div class="widget widget_tag_cloud">
                    <h3 class="widget_title">Tags</h3>
                    <div class="tagcloud">
                        <a href="#">Tag 1</a>
                        <a href="#">Tag 2</a>
                        <a href="#">Tag 3</a>
                        <a href="#">Tag 4</a>
                        <a href="#">Tag 5</a>
                        <a href="#">Tag 6</a>
                    </div>
                </div>
            </aside>
        </div>
        <!-- End Sidebar Section -->
        

        <footer data-include-file="/assets/inc/footer.html" class="includeJs"></footer>

        <div class="chat-bot active"><i class="bx bx-bot"></i></div>
        <div class="go-top active"><i class="bx bx-up-arrow-alt"></i></div>

        <!-- Links of JS files -->
        <script src="/assets/js/jquery.min.js"></script>
        <script src="/assets/js/bootstrap.min.js"></script>
        <script src="/assets/js/aos.js"></script>
        <script src="/assets/js/nice-select.min.js"></script>
        <script src="/assets/js/magnific-popup.min.js"></script>
        <script src="/assets/js/jquery.mixitup.min.js"></script>
        <script src="/assets/js/owl.carousel.min.js"></script>
        <script src="/assets/js/main.js"></script>
    </body>
</html>
