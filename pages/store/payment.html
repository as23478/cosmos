        <!-- Start Checkout Area -->
		<section class="checkout-area ptb-100">
            <div class="container">
                <div class="user-actions">
                    <i class='bx bx-log-in'></i>
                    <span>Returning customer? <a href="../login.html">Click here to login</a></span>
                </div>

                <form>
                    <div class="row">
                        <div class="col-lg-6 col-md-12">
                            <div class="billing-details">
                                <h3 class="title">배송정보</h3>

                                <div class="col-lg-12 col-md-12">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="create-an-account">
                                        <label class="form-check-label" for="create-an-account">회원정보와 동일</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-6 col-md-6">
                                        <div class="form-group">
                                            <label>이름 <span class="required">*</span></label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-6">
                                        <div class="form-group">
                                            <label>성 <span class="required">*</span></label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-md-12">
                                        <div class="form-group">
                                            <label>주소</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-md-6">
                                        <div class="form-group">
                                            <label>상세주소 <span class="required">*</span></label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-md-6">
                                        <div class="form-group">
                                            <label>연락처 <span class="required">*</span></label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-md-12">
                                        <div class="form-group">
                                            <textarea name="notes" id="notes" cols="30" rows="5" placeholder="배송 메시지" class="form-control"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-12">
                            <div class="order-details">
                                <h3 class="title">주문내역</h3>

                                <div class="order-table table-responsive">
                                    <table class="table table-bordered">
                                        <tbody>
                                            <tr>
                                                <td class="product-name"><a href="store_details_1.html">SpaceX IVA Suit Figure</a></td>
                                                <td class="product-total">
                                                    <span class="subtotal-amount">$300 USD</span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="product-name"><a href="store_details_1.html">SpaceX Dragon Scale Model</a></td>
                                                <td class="product-total">
                                                    <span class="subtotal-amount">$300 USD</span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="product-name"><a href="store_details_1.html">SpaceX Dragon and Starman Plush</a></td>
                                                <td class="product-total">
                                                    <span class="subtotal-amount">$60 USD</span>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td class="order-subtotal"><span>소계</span></td>
                                                <td class="order-subtotal-price">
                                                    <span class="order-subtotal-amount">$660 USD</span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="order-shipping"><span>배송비</span></td>
                                                <td class="shipping-price">
                                                    <span>$5 USD</span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="total-price"><span>총계</span></td>
                                                <td class="product-subtotal">
                                                    <span class="subtotal-amount">$665 USD</span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <div class="payment-box">
                                    <div class="payment-method">
                                        <p>
                                            <input type="radio" id="direct-bank-transfer" name="radio-group" checked>
                                            <label for="direct-bank-transfer">계좌이체</label>
                                            
                                        </p>
                                        <p>
                                            <input type="radio" id="paypal" name="radio-group">
                                            <label for="paypal">수표결제</label>
                                        </p>
                                        <p>
                                            <input type="radio" id="cash-on-delivery" name="radio-group">
                                            <label for="cash-on-delivery">신용카드</label>
                                        </p>
                                        <p>
                                            <input type="radio" id="cash-on-delivery" name="radio-group">
                                            <label for="cash-on-delivery">Paypal</label>
                                        </p>
                                    </div>
                                    <button type="submit" class="default-btn"><i class='bx bx-paper-plane'></i> <span>결제하기</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
